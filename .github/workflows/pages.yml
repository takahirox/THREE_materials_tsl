name: Deploy demo to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: packages/demo/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: packages/demo
      - name: Install loader dependencies
        run: npm ci
        working-directory: packages/loader
      - name: Install exporter dependencies
        run: npm ci
        working-directory: packages/exporter
      - name: Build
        run: npm run build
        working-directory: packages/demo
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/demo/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
